<div class="container"
     fxLayout="row wrap"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div class="container"
         fxLayout="column"
          fxLayoutGap="10px"
         fxFlex *ngIf="dish">
      <mat-list fxFlex>
        <h1 matLine> Comments </h1>
        <mat-list-item *ngFor="let co of dish.comments">

          <p matLine>
            <span> {{co.comment}} </span><br>

          </p>
          <p matLine>
            <span> {{co.rating}} Stars</span><br>
          </p>
          <p matLine>
            <span>-- {{co.author}} {{co.date|date}}</span><br>
          </p>

        </mat-list-item>
      </mat-list>

    </div>
  </div>

</div>
